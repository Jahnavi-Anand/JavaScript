<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 6</title>
    <style>
        body
        {
            background-color: aliceblue;
            color: rgb(65, 40, 9);
            font-size: 15px;
            padding: 10px;
        }
        #container {
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto; 
            max-width: 800px; 
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
    <h2>Random String Generator</h2>
    <form id="randomStringForm">
        <label for="stringLength">Enter the length of the random string:</label>
        <input type="number" id="stringLength" name="stringLength" min="1" required><br><br>
        
        <button type="button" onclick="generateRandomString()">Generate Random String</button>
    </form>

    <p id="randomStringResult"></p>

    <script>
        function generateRandomString() {
            const stringLength = parseInt(document.getElementById('stringLength').value);
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomString = '';

            for (let i = 0; i < stringLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }

            document.getElementById('randomStringResult').innerText = "Random String: " + randomString;
        }
    </script>
    </div>
</body>
</html>
