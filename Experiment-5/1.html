<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1</title>
    <style>
        body
        {
            background-color: aliceblue;
            color: rgb(65, 40, 9);
            font-size: 30px;
            padding: 10px;
        }

        #container {
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto; 
            max-width: 800px; 
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
    <h2>Find Larger Integer</h2>
    <form id="integerForm">
        <label for="num1">Enter first integer:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Enter second integer:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="button" onclick="DisplayLarger()">Find Larger</button>
    </form>

    <p id="result"></p>

    <script>
        function findInt(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        function DisplayLarger() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const larger = findInt(num1, num2);
            document.getElementById('result').innerText = "The larger integer is: " + larger;
        }

        console.log("A message for the log");
    </script>
    </div>
</body>
</html>
