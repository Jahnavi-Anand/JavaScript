<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #0336ed;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #8dcef4;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Course Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName">
    <span id="fullNameError" class="error"></span><br>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error"></span><br>
    
    <label for="course">Select Course:</label>
    <select id="course" name="course">
      <option value="">Select</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select>
    <span id="courseError" class="error"></span><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var course = document.getElementById('course').value;
      var isValid = true;

      // Reset errors
      document.getElementById('fullNameError').innerHTML = "";
      document.getElementById('emailError').innerHTML = "";
      document.getElementById('courseError').innerHTML = "";

      // Validate full name
      if (fullName === "") {
        document.getElementById('fullNameError').innerHTML = "Please enter your full name";
        isValid = false;
      }

      // Validate email
      if (email === "") {
        document.getElementById('emailError').innerHTML = "Please enter your email";
        isValid = false;
      } else if (!validateEmail(email)) {
        document.getElementById('emailError').innerHTML = "Please enter a valid email address";
        isValid = false;
      }

      // Validate course
      if (course === "") {
        document.getElementById('courseError').innerHTML = "Please select a course";
        isValid = false;
      }

      return isValid;
    }

    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
  </script>
</body>
</html>
