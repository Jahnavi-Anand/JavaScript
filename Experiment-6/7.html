<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date of Birth Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input[type="date"], button {
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <input type="date" id="dobInput">
  <button onclick="calculateAge()">Calculate Age</button>
  <p id="result"></p>

  <script>
    function calculateAge() {
      var dobInput = document.getElementById('dobInput').value;
      var dob = new Date(dobInput);
      var currentDate = new Date();
      
      // Calculate difference in milliseconds
      var difference = currentDate - dob;
      
      // Convert milliseconds to years
      var age = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
      
      document.getElementById('result').textContent = "Your age is approximately " + age + " years.";
    }
  </script>
</body>
</html>
